<!DOCTYPE html>
<html>
<head>
    <title>Upload Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Upload New Task</h1>
    <form method="POST">
        <div class="form-group">
            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="pitch">Pitch (0.5-2.0):</label>
            <input type="number" id="pitch" name="pitch" step="0.1" value="1.0" min="0.5" max="2.0" required>
        </div>
        
        <div class="form-group">
            <label for="speed">Speed (0.5-2.0):</label>
            <input type="number" id="speed" name="speed" step="0.1" value="1.0" min="0.5" max="2.0" required>
        </div>
        
        <div class="form-group">
            <label for="melody">Melody:</label>
            <input type="text" id="melody" name="melody" value="default" required>
        </div>
        
        <div class="form-group">
            <label for="model">Voice Model:</label>
            <select id="model" name="model" required>
                {% for model in models %}
                <option value="{{ model.name }}">
                    {{ model.speaker_name }} - {{ model.description }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('main.index') }}" class="button">Back to Home</a>
</body>
</html>
